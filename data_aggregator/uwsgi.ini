[uwsgi]
# Python module to import
module = wsgi:application

# Project directory
chdir = %d

# Python virtualenv
home = %d/.venv

# Socket file for the web server to use
socket = %d/uwsgi.sock
chmod-socket = 666

# Process management
master = true
processes = 4
threads = 2

# Better startup/shutdown in multiple worker setting
lazy-apps = true

# Handle Ctrl+C and graceful shutdown
die-on-term = true

# Set proper logging
logto = %d/logs/uwsgi.log

# SocketIO support
http-websockets = true

# Enable statistics
stats = %d/uwsgi_stats.sock

# Clean up on exit
vacuum = true

# Set buffer size for uploading files
buffer-size = 32768

# Disable request logging for performance
disable-logging = true

# Enable Python threads
enable-threads = true

# Give each worker a unique identifier
memory-report = true 