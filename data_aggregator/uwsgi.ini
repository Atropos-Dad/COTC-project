[uwsgi]
# Python module to import
module = wsgi:application

# Project directory
chdir = %d

# Python virtualenv
home = %d/.venv

# HTTP instead of socket for testing
http = 0.0.0.0:5000
# socket = %d/uwsgi.sock
# chmod-socket = 666

# Process management
master = true
processes = 1
enable-threads = true
threads = 1

# Single interpreter
single-interpreter = true

# Better startup/shutdown in multiple worker setting
lazy-apps = true

# Handle Ctrl+C and graceful shutdown
die-on-term = true

# Set proper logging
logto = %d/logs/uwsgi.log

# SocketIO support
http-websockets = true
gevent = 1000

# Enable statistics
stats = %d/uwsgi_stats.sock

# Debug mode for troubleshooting
py-tracebacker = %d/uwsgi-tracebacker.sock

# Clean up on exit
vacuum = true

# Set buffer size for uploading files
buffer-size = 32768

# Don't disable logging during troubleshooting
# disable-logging = true

# Memory reporting for debugging
memory-report = true 